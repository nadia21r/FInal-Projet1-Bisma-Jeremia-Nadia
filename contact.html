    <section id="contact">
      <div class="container-fluid">
          <div class="container">
          <div>
              <h2 class="text-center display-3 fw-bold mb-3"">Contact Us</h2>
          </div>   
          
          <div class="row">
              <div class="col-md-7 shadow rounded p-5">
              <div class="row">
                  <div class="col mb-3">
                      <label class="form-label">First Name</label>
                      <input type="text" class="form-control" placeholder="firstname">
                  </div>
                  <div class="col mb-3">
                      <label class="form-label">Last name</label>
                      <input type="text" class="form-control" placeholder="lastname">
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" placeholder="youremail@gmail.com">
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Message</label>
                      <textarea name="" class="form-control" placeholder="write your message here" rows="5"></textarea>

                  </div>
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      Submit
                  </button>
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Hello</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                          Thank You
                          </div>
                          <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Submit</button>
                          </div>
                      </div>
                      </div>
                  </div>
                  
              </div>
          </div>
          <div class="col-md-5">
              <div class="ml-5">
                  <img class="img-fluid" src="assets/gambar.png" alt="y" >
              </div>
          </div>
